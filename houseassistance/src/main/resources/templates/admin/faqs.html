<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" style="color:white">Temporary Housing Assistance</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success me-2" type="submit">Search</button>
        <button class="btn btn-primary me-2"><a href="/login" style="color:white;text-decoration:none">Logout</a></button>
      </form>
    </div>
  </div>
</nav><br>
<div class="container">
  <div class="row">
    <div class="card" style="width: 15rem;margin-right:20px;margin-top:20px;">
      <img class="card-img-top" src="assets/faq.jpg" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">view FAQ'S</h4>
        <a href="/viewFaqs" class="btn btn-primary">View Tickets</a>
      </div>
    </div>

    <div class="card" style="width: 15rem;margin-right:20px;margin-top:20px;">
      <img class="card-img-top" src="assets/faq.jpg" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">Create FAQ'S</h4>
        <a href="/createFaq" class="btn btn-primary">Create Now</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>

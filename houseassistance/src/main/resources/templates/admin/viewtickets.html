<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 </head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" style="color:white">Temporary Housing Assistance</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li> -->
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success me-2" type="submit">Search</button>       
        <button class="btn btn-primary me-2"><a href="/login" style="color:white;text-decoration:none">Logout</a></button>
      </form>
    </div>
  </div>
</nav><br>
<div class="container">

  <center><h2 style="color:blue">Spam Students</h2></center>
  <br>
  
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">User Mail</th>
      <th scope="col">Description</th>
      <th scope="col">Resolve Ticket</th>
    </tr>
  </thead>
  <tbody>
  <th:block th:each="ticket : ${tickets}">
    <tr>
      <td th:text="${ticket.userMail}"></td>
      <td th:text="${ticket.description}"></td>
      <td><a th:href="@{'/removeTicket/' + ${ticket.Id}}" class="btn btn-danger">Resolve</a></td>
    </tr>
  </th:block>
  </tbody>
</table>


</div>
</body>
</html>
